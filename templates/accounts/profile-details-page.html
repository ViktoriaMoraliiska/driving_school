{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}


<head>
    <meta charset="UTF-8">
    <title>Profile Deatils</title>
</head>
<body>
    <section id="detailsPage">
            <div class="wrapper">
                <div class="profilePage">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                         alt="Profile Image">
                </div>

                <div class="profileText">

                    <h1>Username: {{ object.username }}</h1>
                    <h1>Email: {{ object.email }}</h1>
                </div>

                <div class="actionBtn">

                    <a href="{% url 'delete user' pk=object.pk%}" class="remove">Delete</a>
                    <a href="{% url 'edit user' pk=object.pk%}" class="remove">Edit</a>
                    <a href="{% url 'logout user' %}" class="remove">Log Out</a>
                </div>

            </div>
    </section>
</body>
{% endblock %}
